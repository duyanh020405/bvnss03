<body>
    <script>

        function allPositiveNumbers(numbers){
            for(let number of numbers){
                let result = numbers.find(number => number < 0)
                if(result){
                    return false;
                }else{
                    return true;
                }
            }
        }
        console.log(allPositiveNumbers([1,2,-3,4]));
    </script>
</body>
