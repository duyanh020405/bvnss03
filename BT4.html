<body>
    <script>

      function allNumbersDivisibleBy(arrs,a){
        let result = arrs.find(arr => arr % a !== 0);
            if(result){
                return false;
            }else{
                return true;
            }
      }
      console.log(allNumbersDivisibleBy([2,4,5,8,10],2));
    </script>
