<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
let a = [1, 2, 3];
let b = [4, 5, 6];
let c = [7, 8];
let d = [a, b, c];

let result = [];
d.forEach((item, index) => {
    let sum = d[index].reduce((accumulator, currentValue) => {
        return accumulator + currentValue;
    }, 0);
    result.push(sum);
});

console.log(result); 
    </script>
</body>
</html>
