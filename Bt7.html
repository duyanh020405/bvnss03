       function hasPrimeNumber(...array) {
    let result = array.some((item, index, array) => {
        let count = 0;
        for (let i = 2; i <= Math.sqrt(item); i++) {
            if (item % i === 0) {
                count++;
            }
        }
        if (count > 0) {
            console.log(false);
        } else {
            console.log(true);
        }
    });
}
